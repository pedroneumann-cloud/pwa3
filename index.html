<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificação Facial</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="icons/handshake.png" alt="Logo">
      <h1>Verificação Segura</h1>
    </div>
  </header>

  <main>
    <div id="frame">
      <video id="camera" autoplay></video>
    </div>

    <p id="mensagem">Posicione seu rosto na moldura</p>
    <button id="tirarFoto">Tirar Foto</button>

    <div id="confirmacao">
      <img src="icons/check.gif" alt="Verificado">
      <p>Verificação concluída ✅</p>
    </div>
  </main>
</body>
</html>
